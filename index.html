<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
	Launch demo modal

		<div class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1 class="col-12 m-2 text-center">Agenda</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<form action="">
							
							<div class="mb-2">
								<label for="titulo" class="form-label">Evento</label>
								<!-- titulo -->
								<textarea
									id="titulo"
									class="form-control"
									name="titulo"
									rows="2"
								></textarea>
							</div>
							
							
							<div class="mb-2">
								<label for="fecha" class="form-label">Fecha</label>
								<!-- titulo -->
								<input
									type="date"
									value=""
									id="fecha"
									class="form-control"
									name="fecha"
								></input>
							</div>
								
							<div class="mb-3">
								<label for="hora" class="form-label">Hora</label>
								<!-- titulo -->
								<input
									type="time"
									value=""
									id="hora"
									class="form-control"
									name="hora"
								></input>
							</div>
						

							<div class="d-grid gap-2 d-md-block">
								<button class="btn btn-primary" type="button" id="addTarea">
									AÃ±adir Evento
								</button>
							</div>
							<div class="d-grid gap-2 d-md-block mt-2">
								<button class="btn btn-danger" type="button" id="borrarTodo">
									Borrar todo
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<hr class="mt-3">
					<h2 class="text-center ">Tareas</h2>
					<div id="lista" class="col-12"></div>
				</div>
			</div>
		</div>
